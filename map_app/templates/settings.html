<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/menu.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <style>
    
    form div {
        margin-bottom: 20px;
    }
    
    form div label {
        display: inline-block;
        width: 80px; 
    }
    
    form div input[type="text"] {
    width: calc(200% - 160px);
    padding: 5px;
    box-sizing: border-box;
    }


    </style>
</head>
<body>
    <div class="header">
        <div class="title">Settings</div>
    </div>

    <form id="credentials-form">
        <div>
            <a href="https://wpa-sec.stanev.org/?get_key" target="_blank" class="link-anchor">WPASEC</a>
            <input type="text" id="wpasec" placeholder="wpasec API" name="wpasec">
        </div>        
    
        <div>
            <a href="https://wigle.net/account" target="_blank" class="link-anchor">WIGLE</a>
            <input type="text" id="wigle" placeholder="wigle API" name="wigle">
        </div>
        <div>
            <a target="_blank" class="link-anchor"> wifi_map_api </a>
            <input type="text" disabled="disabled" id="wifi_pass_map" name="wifi_pass_map" readonly>
        </div>
        <button type="submit">Save</button>
    </form>
    <div id="feedback"></div>
    <script src="{{ url_for('static', filename='js/settings.js') }}"></script>
</body>
</html>
