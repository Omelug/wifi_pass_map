<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wifi_pass_map</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='lib/css/leaflet.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='lib/css/L.Control.Locate.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='lib/css/MarkerCluster.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='lib/css/MarkerCluster.Default.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='lib/css/leaflet.awesome-markers.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='lib/css/all.min.css') }}">

    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/map.css') }}">
</head>
<body>
<div class="left-col">
    <div class="controls">

        <!-- Encryption dropdown -->
        <label for="encryption">üîê:</label>
        <select id="encryption">
            <option value="">All</option>
            <option value="WPA3">WPA3</option>
            <option value="WPA2">WPA2</option>
            <option value="WPA">WPA</option>
            <option value="WEP">WEP</option>
            <option value="None">None</option>
        </select>

        <!-- Search fields -->
        <input type="text" id="searchInputName" placeholder="ESSID (name)">
        <input type="text" id="searchInputNetworkId" placeholder="BSSID (AP MAC) f8:e0:79:af:57:eb">
        <input type="text" id="searchInputLimit" placeholder="limit (default unlimited)">
        <label for="searchInputRegex">Regex</label>
        <input type="checkbox" id="searchInputRegex">
        <button id="searchButton">Search</button>
        <!-- TODO
        <hr>
            <label for="center:">Center:</label>
            <input type="text" id="center_lat">
            <input type="text" id="center_long">
            <input type="text" id="searchInputCenterLimit" placeholder="5/source">
            <button id="loadButton">Load sqare</button>
        -->
    </div>
    <div class="map" id="map"></div>
</div>
<div class="sidebar">
</div>

<script src="{{ url_for('static', filename='lib/js/leaflet.js') }}"></script>
<script src="{{ url_for('static', filename='lib/js/L.Control.Locate.min.js') }}" charset="utf-8"></script>
<script src="{{ url_for('static', filename='lib/js/qrcode.min.js') }}"></script>
<script src="{{ url_for('static', filename='lib/js/leaflet.markercluster-src.js') }}"></script>

<script src="{{ url_for('static', filename='js/wifi_pass_map.js') }}"></script>

</body>
